version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: springboot_be_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-starter_db}
      POSTGRES_USER: ${DB_USER:-starter_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-starter_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - springboot_be_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-starter_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot_be_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - springboot_be_network

volumes:
  postgres_data:
    driver: local

networks:
  springboot_be_network:
    driver: bridge
